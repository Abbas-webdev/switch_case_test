<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <nav class="bg-white shadow-md p-4">
        <div
            class="container mx-auto flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-500 font-semibold transition-colors">Əsas
                Səhifə</a>
            <a href="bal_hesablama.html" class="text-gray-700 hover:text-blue-500 font-semibold transition-colors">Bal
                Hesablama</a>
            <a href="ticket - Copy.html"
                class="text-gray-700 hover:text-blue-500 font-semibold transition-colors">Bilet</a>
            <a href="week_day.html" class="text-gray-700 hover:text-blue-500 font-semibold transition-colors">Həftə Günü
                1</a>
            <a href="week2_day.html" class="text-gray-700 hover:text-blue-500 font-semibold transition-colors">Həftə
                Günü 2</a>
        </div>
    </nav>
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-80">
            <h2 class="text-2xl font-bold mb-4 text-center">Tələbə Qiyməti</h2>

            <label for="ball" class="block mb-2 font-medium">Bal Seçin:</label>
            <select id="ball"
                class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="5">90–100</option>
                <option value="4">80–89</option>
                <option value="3">70–79</option>
                <option value="2">60–69</option>
                <option value="1">0–59</option>
            </select>

            <button onclick="check()"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition-colors">
                Yoxla
            </button>

            <h3 id="m" class="mt-4 text-center text-xl font-bold text-gray-700"></h3>
        </div>
    </div>

    <script>
        function check() {
            let ball = document.getElementById('ball').value

            let balDisgount = ''

            switch (ball) {
                case '1':
                    balDisgount = 'F'
                    break;
                case '2':
                    balDisgount = 'D'
                    break
                case '3':
                    balDisgount = 'C'
                    break
                case '4':
                    balDisgount = 'B'
                    break
                case '5':
                    balDisgount = 'A'
            }

            let afterBall = balDisgount
            document.getElementById('m').innerHTML = `Sizin qiymetiniz: ${afterBall}`
        }
    </script>
</body>

</html>
